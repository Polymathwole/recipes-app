<div class="row">
    <div class="col-12">
        <input type="button" class="btn btn-success" value="New Recipe" />
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12">
        <a href="#" class="list-group-item clearfix"  *ngFor="let r of recipes">
            <div class="float-left">
                <!-- <h4 class="list-group-item-heading">Recipe Name</h4>
                <p class="list-group-item-text">Description</p> -->
                <h4 class="list-group-item-heading">{{r.name}}</h4>
                <p class="list-group-item-text">{{r.description}}</p>
            </div>
            <span class="float-right">
                <img src={{r.imagePath}} alt="{{r.name}}" class="img-responsive" style="max-height:50px;" />
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
