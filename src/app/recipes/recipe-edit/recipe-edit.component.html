<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit) = "onSub()">
      <div class="row">
        <div class="col-12">
          <input type="submit" value="Save" class="btn btn-success" [disabled]="recipeForm.invalid && recipeForm.touched"/>
          <input type="button" value="Cancel" class="btn btn-danger" (click)= "onCancel()"/>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imgPath">Image URL</label>
            <input
              type="text"
              class="form-control"
              id="imgPath"
              formControlName="imagePath"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img [src]="recipeForm.get('imagePath').value" alt="Recipe image" class="img-responsive" style="max-height: 50px"/>
        </div>
      </div>
      <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                rows="6"
                formControlName="description"
              ></textarea>
            </div>
          </div>
      </div>
      <div class="row">
        <div class = "col-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingrdntCtrl of recipeForm.get('ingredients').controls; index as i"
            [formGroupName]="i"
            style="margin-top: 10px"
            >
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name"/>
            </div>
            <div class="col-2">
              <input type="number" class="form-control" formControlName="amount"/>
            </div>
            <div class="col-2">
              <input type="button" class="btn btn-danger" value="X" (click) = "onDeleteIngredient(i)" />
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-12">
              <input type="button" class="btn btn-success" value="Add Ingredient" (click) = "onAddIngredient()" />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
