<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle" appDropdown>Manage Recipe</button>
      <div class="dropdown-menu" >
        <a style="cursor: pointer" class="dropdown-item" (click) = "sendToShoppingList()">To shopping list</a>
        <a style="cursor: pointer" href="#" class="dropdown-item">Edit Recipe</a>
        <a style="cursor: pointer"href="#" class="dropdown-item">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li
      class="list-group-item"
      *ngFor="let i of recipe.ingredients"
      >{{i.name}} - {{i.amount}}</li>
    </ul>
  </div>
</div>
